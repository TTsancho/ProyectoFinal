<main class="grid">
<p>No dudes en contactarnos!</p>
<form action="">
<fieldset>

<textarea name="Comentario" id="Comentario" cols="40" rows="5" placeholder="Dejanos tus dudas!" required ></textarea>
</fieldset>
<fieldset>
    <button>enviar</button>
</fieldset>
</form>
